name: Run build
on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main
    - run: ./website.py > index.html
    - run: bash next-step.sh
    - run: ./website.py > index.html
    - run: git commit -a -m 'Automatic run'
    - run: git push

